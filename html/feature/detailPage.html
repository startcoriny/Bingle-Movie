<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/common/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/feature/detailPage.css"/>
    <link rel="stylesheet" type="text/css" href="/css/feature/modal.css">
    <title>Bingle Movie Detail Page</title>
</head>

<body>
    <div class="container">
        <div class="backspace" onclick="window.history.back()">< Back</a></div>
        <div id="header"></div>

        <div class="movie-info">

            <!--동적 생성-->

            <!--등록 모달-->
            <div id="comment-modal">
                <div id="comment-modal-detail">

                    <div class="modal-text">별점을 선택해주세요.</div>

                    <div class="rating_box">
                        <div class="rating">
                            ★★★★★
                            <span class="rating_star">★★★★★</span>
                            <input type="range" value="1" step="1" min="0" max="10">
                        </div>
                        <div id="score"></div>
                    </div>

                    <div id="comment-submit">
                        <textarea name="comments" id="comments_input"></textarea>
                        <button id="comments_button" onclick="openValidationModal()">등록</button>
                    </div>
                    <div class="close-btn" onclick="closeReviewModal()">
                        <span>X</span>
                    </div>
                    
                </div>
            </div>

            <!--닉네임, 비밀번호 등록-->
            <div id="userInfo-modal">
                <div id="userInfo-modal-detail">

                    <div id="userInfo-submit">
                        <div class="userInfo-submit-div">
                            <div class="modal-text">이름</div>
                            <input type="text" name="userInfo" class="userInfo_input" placeholder="이름을 입력하세요"/>
                        </div>   
                        
                        <div class="userInfo-submit-div">
                            <div class="modal-text">암호</div>
                            <input type="text" name="password" class="userInfo_input" placeholder="암호를 입력하세요"/>
                        <div class="userInfo-submit-div">
                    </div>    
                    <button id="userInfo_button" onclick="submitInformation()">확인</button>
                    
                    <div class="close-btn" onclick="closeValidationModal()">
                        <span>X</span>
                    </div>
                    
                </div>
            </div>

        </div>

        <div id="footer"></div>
    </div>

    <script src="/js/common/common.js"></script>
    <script src="/js/feature/commentWriter.js"></script>
    <script src="/js/page/detailPage.js"></script>
    <script src="/js/feature/modal.js"></script>
</body>
</html>
