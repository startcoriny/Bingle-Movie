<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Bingle Movie Main Page</title>
    <style>
        #Mainpage_container {
            width: 100%;
            height: 911px;
            overflow: hidden;
            margin: 0px auto;
            position: relative;
        }

        #mainTitleContainer {
            position: absolute;
            width: 100%;
            top: 49%;
            right: -74%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-family: 'iceJaram-Rg';
            font-size: 100px;
            color: goldenrod;
            padding-left: 325px;
            margin-bottom: 53px;
        }

        video {
            width: 1920px;
        }

        a {
            position: relative;
            display: inline-block;
            padding: 25px 30px;
            margin: 40px 0;
            color: #03e9f4;
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.5s;
            letter-spacing: 4px;
            overflow: hidden;
            margin-right: 50px;
        }


        a:hover {
            background: #03e9f4;
            color: #050801;
            box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 200px #03e9f4;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
        }

        a:nth-child(1) {
            filter: hue-rotate(270deg);
        }

        a:nth-child(2) {
            filter: hue-rotate(110deg);
        }

        a span {
            position: absolute;
            display: block;
        }

        a span:nth-child(1) {
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: animate1 1s linear infinite;
        }

        @keyframes animate1 {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: animate2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes animate2 {
            0% {
                top: -100%;
            }

            50%,
            100% {
                top: 100%;
            }
        }


        a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: animate4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes animate4 {
            0% {
                bottom: -100%;
            }

            50%,
            100% {
                bottom: 100%;
            }
        }

        #mainTitle div{
            position: absolute;
            right: 10px;
        }
    </style>
</head>

<body>
    <div id="Mainpage_container">
        <video muted autoplay loop>
            <source src="../video/firework.mp4" type="video/mp4">
        </video>
        <div id="mainTitleContainer">
            <h1 id="mainTitle">Bingle Movie</h1>
            <div>

                </a>
            </div>
        </div>
    </div>
</body>

</html>
